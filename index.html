<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acrobat ‚Äì Nova Coin Miner</title>
  <meta name="theme-color" content="#f6eee3">
  <style>
    :root {
      --cream: #f6eee3;
      --cream-dark: #e7dbc7;
      --brown: #bca183;
      --brown-dark: #8b6c4e;
      --gold: #ffd700;
      --accent: #ffd6a0;
      --shadow: rgba(188,161,131,0.13);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: var(--cream);
      color: var(--brown-dark);
      min-height: 100vh;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .top-bar {
      padding: 18px 20px 9px 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background: var(--cream);
      box-shadow: 0 4px 18px var(--shadow);
      z-index: 2;
      position: sticky;
      top: 0;
    }
    .balance {
      display: flex;
      align-items: center;
      font-size: 1.2em;
      font-weight: bold;
      gap: 8px;
    }
    .coin-label {
      font-weight: 400;
      font-size: 1em;
      color: var(--brown-dark);
      opacity: 0.7;
      margin-left: 2px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-bottom: 60px;
    }
    .section {
      display: none;
      padding: 24px 16px 0 16px;
      animation: fadeIn .6s;
    }
    .section.active { display: block; }
    @keyframes fadeIn { from{opacity:0;transform:translateY(20px);} to{opacity:1;transform:translateY(0);} }
    .coin-anim-area {
      display:flex;
      justify-content:center;
      align-items:flex-start;
      margin-top:18px;
      margin-bottom:12px;
      min-height:60px;
    }
    .coin-anim {
      width: 54px; height: 54px;
      border-radius: 50%;
      background: linear-gradient(145deg, var(--gold) 70%, var(--cream-dark) 100%);
      border: 3px solid var(--brown);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.3em;
      color: var(--brown-dark);
      font-weight: 900;
      box-shadow: 0 2px 16px var(--shadow);
      animation: pop 2s infinite alternate;
      user-select:none;
    }
    @keyframes pop {
      0% { transform: scale(1);}
      60% { transform: scale(1.18);}
      100% { transform: scale(1);}
    }
    .mine-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 16px;
      gap: 8px;
    }
    .mine-btn {
      background: linear-gradient(90deg, var(--accent) 60%, var(--brown) 100%);
      color: var(--brown-dark);
      border: none;
      border-radius: 16px;
      font-size: 1.2em;
      padding: 13px 34px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 10px var(--shadow);
      transition: transform .07s;
      outline: none;
      margin-bottom: 6px;
    }
    .mine-btn:active { transform: scale(.96); }
    .mine-timer {
      color: var(--brown-dark);
      font-size: 1em;
      letter-spacing: 1px;
      margin-top: 3px;
    }
    .task-list { display: flex; flex-direction: column; gap: 16px; margin-top: 10px;}
    .task-card {
      padding: 18px 16px;
      background: var(--cream-dark);
      border-radius: 16px;
      box-shadow: 0 2px 8px var(--shadow);
      display: flex; flex-direction: column;
      gap: 7px;
    }
    .task-main { display:flex;align-items:center;justify-content:space-between; }
    .task-title { font-size:1.08em;font-weight:500; }
    .task-reward { font-size:1em;color:var(--gold);font-weight:500;}
    .task-btn {
      margin-top: 7px;
      background: var(--brown);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      padding: 7px 22px;
      font-weight: 600;
      cursor: pointer;
      transition: background .15s, transform .07s;
    }
    .task-btn:active { background: var(--brown-dark); transform:scale(.97);}
    .shop-tabs { display:flex; gap:8px; margin-bottom:14px; }
    .shop-tab {
      flex:1;
      background: var(--cream-dark);
      color: var(--brown-dark);
      border: none;
      border-radius: 16px 16px 0 0;
      font-size: 1.07em;
      font-weight: 600;
      padding: 10px;
      cursor: pointer;
      transition: background .2s;
    }
    .shop-tab.active { background: var(--brown); color:#fff;}
    .shop-content { display:block; }
    .shop-content.hidden { display:none; }
    .shop-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--cream-dark);
      margin-bottom: 12px;
      border-radius: 14px;
      padding: 13px 14px;
      box-shadow: 0 1.5px 5px var(--shadow);
    }
    .shop-item-info { display: flex; flex-direction: column; }
    .shop-item-title { font-weight: 600;}
    .shop-item-desc { font-size: .96em; color: var(--brown-dark); opacity:.7;}
    .shop-buy-btn {
      background: var(--brown);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      padding: 7px 19px;
      font-weight: 600;
      cursor: pointer;
      transition: background .15s, transform .07s;
    }
    .shop-buy-btn:active { background: var(--brown-dark); transform:scale(.97);}
    .shop-coming-soon {
      background: var(--cream-dark);
      padding: 18px;
      border-radius: 14px;
      text-align: center;
      color: var(--brown-dark);
      font-size: 1.11em;
      margin-top: 12px;
      box-shadow: 0 1.5px 5px var(--shadow);
      font-weight: 500;
    }
    .referral-card {
      background: var(--cream-dark);
      padding: 15px 10px;
      border-radius: 15px;
      box-shadow: 0 2px 8px var(--shadow);
      margin-bottom: 16px;
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .ref-link-area {
      display: flex;
      align-items: center;
      gap: 7px;
    }
    #refLink {
      width: 70%;
      border: 1px solid var(--brown);
      border-radius: 7px;
      padding: 7px 7px;
      font-size: 1em;
      color: var(--brown-dark);
      background: #fff6e6;
      margin-right: 4px;
    }
    .copy-btn {
      background: var(--brown);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 7px 14px;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
      transition: background .12s;
    }
    .copy-btn:active { background: var(--brown-dark);}
    .ref-info { font-size: 1em; color: var(--brown-dark); display: flex; flex-direction: column; gap: 2px;}
    .leaderboard-area { margin-top: 20px;}
    .leaderboard-tabs { display:flex; gap:8px; margin-bottom:10px;}
    .leaderboard-tab {
      flex:1;
      background: var(--cream-dark);
      color: var(--brown-dark);
      border: none;
      border-radius: 16px 16px 0 0;
      font-size: 1em;
      font-weight: 600;
      padding: 8px;
      cursor: pointer;
      transition: background .2s;
    }
    .leaderboard-tab.active { background: var(--brown); color:#fff;}
    .leaderboard-content { background: var(--cream-dark); border-radius: 0 0 16px 16px; padding: 10px; min-height: 46px;}
    .leaderboard-content.hidden { display:none;}
    .leaderboard-list { list-style:none; padding:0; margin:0;}
    .leaderboard-list li {
      display:flex;justify-content:space-between;align-items:center;
      padding:8px 0;
      font-size:1em;
      border-bottom: 1px solid #e7dbc7;
    }
    .leaderboard-list li:last-child { border-bottom:none;}
    .bottom-nav {
      width: 100%;
      position: fixed;
      bottom: 0; left: 0;
      background: var(--cream-dark);
      display: flex;
      justify-content: space-around;
      padding: 8px 0 7px 0;
      box-shadow: 0 -2px 14px var(--shadow);
      border-radius: 20px 20px 0 0;
      z-index: 12;
    }
    .nav-btn {
      background: none;
      border: none;
      outline: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1em;
      color: var(--brown-dark);
      font-weight: 500;
      gap: 1.5px;
      padding: 6px 7px;
      border-radius: 12px;
      cursor: pointer;
      transition: background .15s, color .12s;
    }
    .nav-btn.active, .nav-btn:active {
      background: var(--brown);
      color: #fff;
    }
    .nav-icon { font-size: 1.5em; }
    .nav-label { font-size: .97em;}
    @media (max-width: 480px) {
      .top-bar { padding: 12px 10px 8px 10px; }
      .section { padding: 18px 7px 0 7px;}
      .mine-btn, .shop-buy-btn, .task-btn, .copy-btn {font-size:1em;}
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <div class="balance">
      <span id="balance">0.000</span> <span class="coin-label">Nova</span>
    </div>
  </header>
  <main>
    <!-- Home / Mine -->
    <section id="home" class="section active">
      <div class="coin-anim-area">
        <div class="coin-anim" id="coinAnim">ü™ô</div>
      </div>
      <div class="mine-info">
        <button class="mine-btn" id="mineBtn"><span id="mineBtnLabel">‚õèÔ∏è Start Mining</span></button>
        <div class="mine-timer" id="mineTimer"></div>
      </div>
    </section>
    <!-- Tasks -->
    <section id="tasks" class="section">
      <h2>Tasks</h2>
      <div class="task-list">
        <div class="task-card" id="task-daily">
          <div class="task-main">
            <span class="task-title">Daily Login</span>
            <span class="task-reward">+1 Nova</span>
          </div>
          <button class="task-btn" id="dailyLoginBtn">Claim</button>
        </div>
        <div class="task-card" id="task-channel">
          <div class="task-main">
            <span class="task-title">Join Our Channel</span>
            <span class="task-reward">+2 Nova</span>
          </div>
          <button class="task-btn" id="joinChannelBtn">Join</button>
        </div>
      </div>
    </section>
    <!-- Shop -->
    <section id="shop" class="section">
      <h2>Shop</h2>
      <div class="shop-tabs">
        <button class="shop-tab active" data-tab="regular">Regular</button>
        <button class="shop-tab" data-tab="buy">Buy</button>
      </div>
      <div class="shop-content" id="shop-regular">
        <div class="shop-item">
          <div class="shop-item-info">
            <span class="shop-item-title">Mining Power</span>
            <span class="shop-item-desc">Increases mining rate</span>
          </div>
          <button class="shop-buy-btn" id="buyMiningPower">Upgrade</button>
        </div>
        <div class="shop-item">
          <div class="shop-item-info">
            <span class="shop-item-title">AI Speed Boost</span>
            <span class="shop-item-desc">Boosts mining efficiency</span>
          </div>
          <button class="shop-buy-btn" id="buyAISpeed">Activate</button>
        </div>
      </div>
      <div class="shop-content hidden" id="shop-buy">
        <div class="shop-coming-soon">
          <span>üõí Buying system will be available soon</span>
        </div>
      </div>
    </section>
    <!-- Referrals -->
    <section id="referrals" class="section">
      <h2>Referrals</h2>
      <div class="referral-card">
        <div class="ref-link-area">
          <input type="text" id="refLink" readonly value="https://t.me/Acrobate11_bot?start=r01988887646">
          <button class="copy-btn" id="copyRefBtn">Copy</button>
        </div>
        <div class="ref-info">
          <span>Referrals: <span id="refCount">0</span></span>
          <span>Each referral: +0.01 Nova</span>
        </div>
      </div>
      <div class="leaderboard-area">
        <h3>Leaderboard</h3>
        <div class="leaderboard-tabs">
          <button class="leaderboard-tab active" data-tab="miners">Top Miners</button>
          <button class="leaderboard-tab" data-tab="referrers">Top Referrers</button>
        </div>
        <div class="leaderboard-content" id="leaderboard-miners">
          <ul class="leaderboard-list" id="minersList"></ul>
        </div>
        <div class="leaderboard-content hidden" id="leaderboard-referrers">
          <ul class="leaderboard-list" id="referrersList"></ul>
        </div>
      </div>
    </section>
  </main>
  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-btn active" data-section="home">
      <span class="nav-icon">üè†</span>
      <span class="nav-label">Home</span>
    </button>
    <button class="nav-btn" data-section="tasks">
      <span class="nav-icon">üìã</span>
      <span class="nav-label">Tasks</span>
    </button>
    <button class="nav-btn" data-section="shop">
      <span class="nav-icon">üõí</span>
      <span class="nav-label">Shop</span>
    </button>
    <button class="nav-btn" data-section="referrals">
      <span class="nav-icon">üë•</span>
      <span class="nav-label">Referrals</span>
    </button>
  </nav>
  <script>
    // Section Navigation
    const navBtns = document.querySelectorAll('.nav-btn');
    const sections = document.querySelectorAll('.section');
    navBtns.forEach(btn => {
      btn.onclick = () => {
        navBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        sections.forEach(sec => sec.classList.remove('active'));
        document.getElementById(btn.dataset.section).classList.add('active');
      }
    });

    // Shop Tabs
    const shopTabs = document.querySelectorAll('.shop-tab');
    const shopContents = [document.getElementById('shop-regular'), document.getElementById('shop-buy')];
    shopTabs.forEach((tab, idx) => {
      tab.onclick = () => {
        shopTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        shopContents.forEach((c, i) => c.classList.toggle('hidden', i !== idx));
      }
    });

    // Leaderboard Tabs
    const leaderboardTabs = document.querySelectorAll('.leaderboard-tab');
    const leaderboardContents = [document.getElementById('leaderboard-miners'), document.getElementById('leaderboard-referrers')];
    leaderboardTabs.forEach((tab, idx) => {
      tab.onclick = () => {
        leaderboardTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        leaderboardContents.forEach((c,i)=>c.classList.toggle('hidden', i!==idx));
      }
    });

    // Game Data
    let balance = parseFloat(localStorage.getItem('balance')) || 0;
    let refCount = parseInt(localStorage.getItem('refCount')) || 0;
    let isMining = false;
    let miningEnd = 0;
    let miningRate = 0.005;
    const balanceEl = document.getElementById('balance');
    const refCountEl = document.getElementById('refCount');
    const mineBtn = document.getElementById('mineBtn');
    const mineBtnLabel = document.getElementById('mineBtnLabel');
    const mineTimer = document.getElementById('mineTimer');

    function updateUI() {
      balanceEl.textContent = balance.toFixed(3);
      refCountEl.textContent = refCount;
      localStorage.setItem('balance', balance);
      localStorage.setItem('refCount', refCount);
    }
    updateUI();

    // Mining
    mineBtn.onclick = () => {
      if(!isMining) {
        isMining = true;
        miningEnd = Date.now() + 60000;
        mineBtnLabel.textContent = '‚õèÔ∏è Mining...';
        mineBtn.disabled = true;
        const interval = setInterval(()=>{
          let remaining = miningEnd - Date.now();
          if(remaining <= 0) {
            clearInterval(interval);
            isMining = false;
            balance += miningRate;
            updateUI();
            mineBtnLabel.textContent = 'üíé Claim Reward';
            mineBtn.disabled = false;
          } else {
            mineTimer.textContent = Math.ceil(remaining/1000)+'s';
          }
        },1000);
      } else {
        balance += miningRate;
        updateUI();
        mineBtnLabel.textContent = '‚õèÔ∏è Start Mining';
      }
    };

    // Daily Login
    document.getElementById('dailyLoginBtn').onclick = () => {
      balance += 1;
      updateUI();
      alert('Daily login claimed!');
    };

    // Join Channel
    document.getElementById('joinChannelBtn').onclick = () => {
      balance += 2;
      updateUI();
      window.open('https://t.me/your_channel_link','_blank');
    };

    // Shop Items
    document.getElementById('buyMiningPower').onclick = () => {
      if(balance>=0.05){
        balance -= 0.05;
        miningRate += 0.005;
        updateUI();
        alert('Mining Power upgraded!');
      } else { alert('Not enough balance!');}
    };
    document.getElementById('buyAISpeed').onclick = () => {
      if(balance>=0.1){
        balance -= 0.1;
        miningRate += 0.01;
        updateUI();
        alert('AI Speed Boost activated!');
      } else { alert('Not enough balance!');}
    };

    // Copy Ref Link
    document.getElementById('copyRefBtn').onclick = () => {
      const refLink = document.getElementById('refLink');
      refLink.select();
      document.execCommand('copy');
      alert('Referral link copied!');
    };

    // Leaderboard Demo Data
    const minersList = document.getElementById('minersList');
    const referrersList = document.getElementById('referrersList');
    minersList.innerHTML = '<li><span>User1</span><span>12 Nova</span></li><li><span>User2</span><span>9 Nova</span></li>';
    referrersList.innerHTML = '<li><span>UserA</span><span>5 refs</span></li><li><span>UserB</span><span>3 refs</span></li>';
  </script>
</body>
</html>
