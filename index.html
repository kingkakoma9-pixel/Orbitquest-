<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrbitQuest ðŸš€</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0b0f29, #1b1f3a);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #11152b;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    .points {
      margin-top: 10px;
      font-size: 18px;
      color: #ffd700;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    .rocket {
      margin: 40px auto;
      width: 100px;
      animation: shake 1.5s infinite;
    }
    @keyframes shake {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .btn {
      background: #ff4757;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #11152b;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    /* Section contents (hidden by default) */
    .section {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    ðŸš€ OrbitQuest
    <div class="points">Points: <span id="points">0</span></div>
  </header>

  <main>
    <!-- Mining Section -->
    <div id="mining" class="section active">
      <img src="https://cdn-icons-png.flaticon.com/512/3219/3219071.png" 
           alt="Rocket" class="rocket">
      <br>
      <button class="btn" onclick="mine()">Start Mining</button>
    </div>

    <!-- Upgrades Section -->
    <div id="upgrades" class="section">
      <h2>ðŸ”§ Upgrades</h2>
      <p>Coming soon: Upgrade your rocket speed, fuel, and mining rate!</p>
    </div>

    <!-- Referrals Section -->
    <div id="referrals" class="section">
      <h2>ðŸ‘¥ Referrals</h2>
      <p>Invite friends and earn bonus points! (Coming soon)</p>
    </div>

    <!-- Withdrawals Section -->
    <div id="withdrawals" class="section">
      <h2>ðŸ’¸ Withdrawals</h2>
      <p>Convert your points into real money. (Coming soon)</p>
    </div>
  </main>

  <nav>
    <button onclick="showSection('mining')">Mining</button>
    <button onclick="showSection('upgrades')">Upgrades</button>
    <button onclick="showSection('referrals')">Referrals</button>
    <button onclick="showSection('withdrawals')">Withdrawals</button>
  </nav>

  <script>
    let points = 0;

    function mine() {
      points += 10;
      document.getElementById("points").innerText = points;
    }

    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
