<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OrbitQuest Mini Demo ðŸš€</title>
<style>
  body { font-family: Arial; background:#0a0a0a; color:#fff; text-align:center; margin:0; padding:20px;}
  header { font-size:24px; padding:10px; background:#111;}
  #rocket { width:80px; transition: transform 0.3s;}
  #flame { font-size:40px; animation: flameAnim 0.5s infinite;}
  @keyframes flameAnim { 0% {transform:scaleY(1);} 50% {transform:scaleY(1.5);} 100% {transform:scaleY(1);} }
  button { padding:10px 20px; margin:10px; border:none; border-radius:5px; background:#ff9500; color:#fff; cursor:pointer;}
  button:hover { background:#ffa733; }
  #message { margin-top:20px; color:#0f0; font-size:16px;}
  .progress { background:#333; width:200px; height:15px; border-radius:5px; margin:10px auto; }
  .progress-bar { height:100%; background:#0f0; width:0%; border-radius:5px; }
</style>
</head>
<body>

<header>OrbitQuest Mini Demo ðŸš€</header>

<img id="rocket" src="https://i.imgur.com/UdDk0l7.png" alt="Rocket">
<div id="flame">ðŸ”¥</div>

<div>
  <button id="claimBtn">Claim Coins</button>
  <button id="shieldBtn">Activate Shield</button>
</div>

<p>Points: <span id="points">0</span></p>
<p>Shield Time: <span id="shieldTime">0</span>s</p>
<div class="progress"><div id="shieldBar" class="progress-bar"></div></div>
<div id="message"></div>

<script>
let points = 0;
let shieldActive = false;
let shieldTime = 0;
let miningRate = 10;
let miningInterval, shieldInterval;

const pointsDisplay = document.getElementById('points');
const shieldDisplay = document.getElementById('shieldTime');
const shieldBar = document.getElementById('shieldBar');
const message = document.getElementById('message');
const claimBtn = document.getElementById('claimBtn');
const shieldBtn = document.getElementById('shieldBtn');
const rocket = document.getElementById('rocket');

// Automatic mining
miningInterval = setInterval(()=>{
    let rate = miningRate;
    if(!shieldActive && shieldTime <= 0) rate *= 0.45;
    points += rate;
    pointsDisplay.textContent = Math.floor(points);
},1000);

// Claim coins
claimBtn.addEventListener('click', ()=>{
    message.textContent="Watching ad...";
    setTimeout(()=>{
        message.textContent="Coins claimed!";
        rocket.style.transform="translateY(-10px)";
        setTimeout(()=>rocket.style.transform="translateY(0)",300);
        pointsDisplay.textContent=Math.floor(points);
    },1500);
});

// Activate Shield
shieldBtn.addEventListener('click', ()=>{
    if(shieldActive) return;
    message.textContent="Watching ad for shield...";
    setTimeout(()=>{
        shieldActive=true;
        shieldTime=10;
        message.textContent="Shield activated!";
        shieldInterval=setInterval(()=>{
            if(shieldTime>0){
                shieldTime--;
                shieldDisplay.textContent=shieldTime;
                shieldBar.style.width=(shieldTime/10*100)+"%";
            } else {
                shieldActive=false;
                clearInterval(shieldInterval);
                message.textContent="Shield expired! Mining slowed.";
                shieldBar.style.width="0%";
            }
        },1000);
    },1500);
});
</script>

</body>
</html>
