<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro Mini App</title>
  
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Your ads SDK -->
  <script src="//libtl.com/sdk.js" data-zone="9754867" data-sdk="show_9754867"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .section {
      flex: 1;
      padding: 20px;
      display: none;
      overflow-y: auto;
    }

    .section.active {
      display: block;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .btn {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 18px;
      text-align: center;
      cursor: pointer;
      margin: 10px 0;
      width: 100%;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: rgba(0,0,0,0.3);
      padding: 10px 0;
      position: sticky;
      bottom: 0;
    }

    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

  </style>
</head>
<body>

  <!-- Home Section -->
  <div id="home" class="section active">
    <h2>🏠 Home</h2>
    <div class="card">💰 Balance: <span id="balance">0</span> points</div>
    <div class="card">🎯 Completed Tasks: <span id="tasksDone">0</span></div>
    <div class="card">👥 Referrals: <span id="referrals">0</span></div>
  </div>

  <!-- Tasks Section -->
  <div id="tasks" class="section">
    <h2>📋 Tasks</h2>
    <div class="card">
      <p>Watch ads to earn points!</p>
      <div class="btn" onclick="watchAd(1)">▶️ Watch Ad</div>
    </div>
    <div class="card">
      <p>Rewarded Interstitial Ad:</p>
      <div class="btn" onclick="rewardedAd()">▶️ Watch Rewarded Ad</div>
    </div>
  </div>

  <!-- Withdraw Section -->
  <div id="withdraw" class="section">
    <h2>🏧 Withdraw</h2>
    <div class="card">
      <p>Withdraw your points</p>
      <div class="btn" onclick="withdrawPoints()">💸 Request Withdraw</div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav>
    <button onclick="showSection('home')">🏠 Home</button>
    <button onclick="showSection('tasks')">📋 Tasks</button>
    <button onclick="showSection('withdraw')">🏧 Withdraw</button>
  </nav>

  <script>
    const sections = document.querySelectorAll('.section');

    function showSection(id) {
      sections.forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // ---------------- Tasks Ads ----------------
    function watchAd(taskId) {
      show_9754867('pop').then(() => {
        let reward = 10 * taskId; // Example: 10 pts per ad
        Telegram.WebApp.sendData(JSON.stringify({task: taskId, points: reward}));
        alert(`✅ You earned ${reward} points!`);
      }).catch(() => {
        alert("❌ Ad failed. Try again.");
      });
    }

    function rewardedAd() {
      show_9754867().then(() => {
        alert('🎉 You have seen a rewarded ad!');
        Telegram.WebApp.sendData(JSON.stringify({task: 'rewarded', points: 20}));
      }).catch(() => {
        alert("❌ Ad failed.");
      });
    }

    // ---------------- Withdraw ----------------
    function withdrawPoints() {
      Telegram.WebApp.sendData(JSON.stringify({action: 'withdraw', amount: 10}));
      alert("✅ Withdraw request sent!");
    }

    // ---------------- Example Dynamic Data ----------------
    let balance = 0, tasksDone = 0, referrals = 0;
    function updateHome() {
      document.getElementById('balance').innerText = balance;
      document.getElementById('tasksDone').innerText = tasksDone;
      document.getElementById('referrals').innerText = referrals;
    }

    // Receive data from Telegram bot (simulate points update)
    Telegram.WebApp.onEvent('mainButtonClicked', () => {
      // Example: add points
      balance += 10;
      tasksDone += 1;
      updateHome();
    });

    updateHome();
  </script>

</body>
</html>
